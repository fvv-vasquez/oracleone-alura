<meta charset="utf-8">

<script type="text/javascript">
	
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var contador = 30;

	while(contador <= 40) {
		if (contador != 33 && contador != 37) {
			mostra(contador);
			contador += 1;
		} else {
			contador += 1;
		}
	}
	mostra("FIM");

</script>
